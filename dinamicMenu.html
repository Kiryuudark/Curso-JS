<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

    * {
        font-family: 'Barlow Condensed', sans-serif;
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }

    :root{
        /*Cores*/
        --body-color: #E4E9F7;
        --sidebar-color: #FFF;
        --primary-color:#5aa8e9;
        --primary-color-light: #f0f2ff;
        --toggle-color: #DDD;
        --text-color: #707070;
        /*Transições*/
        --tran-02:all 0.2s ease; 
        --tran-03:all 0.3s ease;
        --tran-04:all 0.4s ease;
        --tran-05:all 0.5s ease;
    }

    body{
        height: 100vh;
        background-color: var(--body-color);
    }

    body.dark {
        --body-color: #18191A;
        --sidebar-color: #242526;
        --primary-color:#3A3B3C;
        --primary-color-light: #3A3B3C;
        --toggle-color: #FFF;
        --text-color: #CCC;
    }

    /*======= Características CSS =========*/ 
    .sidebar .text {
        font-size: 16px;
        font: weight 500;
        color: var(--text-color);
        transition: var(--tran-04);
        white-space: nowrap;
        opacity: 1;
    }

    .sidebar .image {
        min-width: 60px;
        display: flex;
        align-items: center;
    }

    /*=======SIDE BAR=========*/ 
    .sidebar {
        position:fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        padding: 10px 14px;
        background-color: var(--sidebar-color);
        transition: var(--tran-05);
    }


    .sidebar.close{
        width: 88px;
    }

    .sidebar.close .text{
        opacity: 0;
    }

    .sidebar li{
        height:50px;

        margin-top: 10px;
        list-style: none;
        display: flex;
        align-items: center;
    }

    .sidebar header {
        position:relative;
    }

    .sidebar .image-text img{
        width: 40px;
        border-radius: 10%;
    }

    .sidebar header .image-text {
        display: flex;
        align-items: center;
    }

    header .image-text .header-text{
        display: flex;
        flex-direction: column;
    }

    .header-text .name{
        font-weight: 600;
    }

    .header-text .profession {
        margin-top: -2px;
    }
    
    .sidebar header .toggle{
        position: absolute;
        display:flex;
        top: 45%;
        right: -27px;
        transform: translateY(-50%) rotate(180deg);
        width: 25px;
        height:25px;
        background: var(--primary-color);
        font-size: 20px;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: var(--sidebar-color);
        cursor:pointer;
        transition: var(--tran-03);
    }

    .sidebar.close header .toggle{
        transform:translateY(-50%);
    }

    body.dark .sidebar header .toggle{
        color: var(--text-color);
    }

    .sidebar li .icon {
        display:flex;
        align-items: center;
        justify-content: center;
        min-width: 60px;
        font-size: 20px;

    }

    .sidebar li .icon, 
    .sidebar li .text {
        color: var(--text-color);    
        transition: var(--tran-02);
    }

    body.dark .sidebar header .toggle{
        background: var(--primary-color-light);
        border-radius:6px;
    }

    .sidebar .search-box {
        background-color: var(--primary-color-light);
        border-radius: 6px;
    }

    .search-box input {
        height: 100%;
        width: 100%;
        outline: none;
        border: none;
        border-radius: 6px;
        background: var(--primary-color-light);
    }

    .sidebar li a{
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        text-decoration: none;  
        border-radius: 6px;  
        transition: var(--tran-04);   
    }

    .sidebar li a:hover{
        background-color: var(--primary-color);
    }

    .sidebar li a:hover .icon,
    .sidebar li a:hover .text {
        color:var(--sidebar-color);
    }

    body.dark .sidebar li a:hover .icon,
    body.dark .sidebar li a:hover .text {
        color:var(--text-color);
    }

    .sidebar .menu-bar {
        height:calc(100% - 50px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .menu-bar .mode {
        position: relative;
        background-color: var(--primary-color-light);
    }

    .menu-bar .mode .moon-sun{
        height: 50px;
        width: 60px;
        display:flex;
        align-items: center;
    }

    .menu-bar .mode i{
        position:absolute;
        transition: var(--tran-03);
    }

    .menu-bar .mode i.sun{
        opacity: 1;
    }
    .menu-bar .mode i.moon{
        opacity: 0;
    }

    body.dark .mode i.sun{
        opacity:0;
    }
    
    body.dark .mode i.moon{
        opacity:1;
    }

    .menu-bar .mode .toggle-switch{
        display: flex;
        right: 0;
        align-items: center;
        justify-content: center;
        height: 100%;
        min-width: 60px;
        cursor: pointer;
        position:absolute;
        background: var(--primary-color-light);
    }

    .menu-bar .mode  .switch {
        position: relative;
        height: 22px;
        width: 44px;
        border-radius: 25px;
        background: var(--toggle-color);
    }

    .switch::before {
        content:'';
        position: absolute;
        top:50%;
        transform: translateY(-50%);
        left:3px;
        height:15px;
        width: 15px;
        border-radius: 50%;
        background: var(--sidebar-color);
        transition: var(--tran-03);
    }

    body.dark .switch::before {
        left: 24px;
    }
    </style>
    <title>Dinamic Menu</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                   <img src="logo.png" >
                </span>
                <div class="text header-text">
                    <span class="name">Henrique André</span>
                    <span class="profession">Web Developer</span>
                </div>
            </div>

            <i class='bx bxs-chevron-right toggle'></i>        
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon' ></i>
                    <input type="Search" placeholder="Procurar...">

                </li>
                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-home icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-bell icon' ></i>
                            <span class="text nav-text">Notificações</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Receita</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Carteira</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>

                <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon' ></i>
                            <i class='bx bx-sun icon sun' ></i>
                        </div>
                        <span class="mode-text text">Light Mode</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                </li>
            </div>
        </div>
    </nav>

    <script>
        const body = document.querySelector("body"), 
              sidebar = body.querySelector(".sidebar"), 
              toggle = body.querySelector(".toggle"), 
              searchBtn = body.querySelector(".search-box"), 
              modeSwitch = body.querySelector(".toggle-switch"), 
              modeText = body.querySelector(".mode-text");

              toggle.addEventListener("click", () => {
                sidebar.classList.toggle("close");
              });


              modeSwitch.addEventListener("click", () => {
                body.classList.toggle("dark");
                if(body.classList.contains("dark")){
                    modeText.innerText = "Dark Mode";
                }
                else {
                    modeText.innerText = "Light Mode";
                }
              });
    </script>

</body>
</html>
