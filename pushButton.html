    <title>Push Button</title>
</head>
<body>
    <div id="normal" onmouse>
        <p>Bot√£o</p>
    </div>
</body>
    <script>
        var _button = window.document.getElementById('normal');
        _button.addEventListener('mouseenter', emCima);
        _button.addEventListener('mouseout', fora);

        function emCima () {
            _button.style.backgroundColor='red';
        }

        function fora() {
            _button.style.backgroundColor='orange'
        }
    </script>
